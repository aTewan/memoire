apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - http:
        paths:
        - path : /hello
          backend:
            serviceName: hello-srv
            servicePort: 5000
        - path: /
          backend:
            serviceName: trepo-monolithe-srv
            servicePort: 3000
      